<script>
$(document).ready(function(){
	updateList = function(value){
		$("#ddButton").html(value);
		$("#ucode").val(value);
		if ($("#ucode").val() == 'Doctor'){
			$("#deptForm").show();
		} else {
			$("#deptForm").hide();
		}
	}
})
</script>
<script>
$(document).ready(function(){
	$("#password1").keyup(function(){
		var val = $("#password1").val();
		if (val.length < 6){
			$("#warning").show();
			$("#warning").html("Password must be at least 6 characters!");
		} else {
			$("#warning").hide();
		}
	});
	$("#confirm_password").keyup(function(){
		var val = $("#confirm_password").val();
		if (val != $("#password1").val()){
			$("#warning").show();
			$("#warning").html("Confirmation must match password!");
		} else {
			$("#warning").hide();
		}
	});
})
</script>
